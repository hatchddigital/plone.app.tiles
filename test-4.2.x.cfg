[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.2.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
package-name = plone.app.tiles
package-extras = [test]
parts += extra
test-eggs += Pillow

[extra]
recipe = zc.recipe.egg
eggs =
    createcoverage
    coveralls

[code-analysis]
directory = ${buildout:directory}/plone/app/tiles
pre-commit-hook = False
flake8-ignore = E501

[versions]
coverage = 3.7
plone.app.blocks = 1.1

setuptools =
